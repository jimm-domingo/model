<html>
<head>
  <title>LANDIS-II @VERSION@@REL_ABBR@ - Documentation</title>

  <style type="text/css" media="screen">
    @import "plone.css";

    .versionColumn, .typeColumn, .descriptionColumn
    {
      padding: 0em 0.5em;
    }
  </style>
</head>

<body>

<div class="documentContent">

<h1>LANDIS-II @VERSION@@REL_ABBR@ &ndash; Documentation</h1>

<p>
  <ul>
    <li>
      <a href="LANDIS-II Model v@MAJOR_MINOR@ Description.pdf">Conceptual Description of LANDIS-II Model</a>
    </li>
    <li>
      <a href="LANDIS-II Model v@MAJOR_MINOR@ User Guide.pdf">Model User Guide</a>
    </li>
  </ul>
</p>

<h2>Extensions</h2>

<script type="text/javascript">
  var LANDIS = new Object()
  LANDIS.plugIns = []
  LANDIS.plugIn = function(name, version, type, description, userGuide)
  {
     this.name = name
     this.version = version
     this.type = type
     this.description = description
     this.userGuide = userGuide
  }
  LANDIS.addPlugIn = function(name, version, type, description, userGuide)
  {
     this.plugIns.push(new this.plugIn(name, version, type, description, userGuide))
  }
</script>

<script src="plug-ins.js">
</script>

<p>
  <span id="table-message">
    The extensions that are installed on the local system.
  </span>
</p>

<table id="plug-ins" style="margin-left: 2em;">
  <tr>
    <th style="text-align: left;">Name</th>
    <th class="versionColumn" style="text-align: left;">Version</th>
    <th class="typeColumn" style="text-align: left;">Type</th>
    <th class="descriptionColumn" style="text-align: left;">Description</th>
  </tr>
</table>

<script type="text/javascript">
  if (LANDIS.plugIns.length == 0)
  {
      var mesg = document.getElementById('table-message')
      mesg.innerHTML = "No extensions are installed."
      var table = document.getElementById("plug-ins")
      table.parentNode.removeChild(table)
  }
  else
  {
      var rowClasses = new Array("even", "odd")
      var table = document.getElementById("plug-ins")
      for (i in LANDIS.plugIns)
      {
          plugIn = LANDIS.plugIns[i]
          var row = table.insertRow(table.rows.length)
          row.className = rowClasses[i % 2]

          var nameCell = row.insertCell(0)
          if (plugIn.userGuide.length > 0)
          {
              var anchor = document.createElement("a")
              anchor.href = plugIn.userGuide
              anchor.innerHTML = plugIn.name
              nameCell.appendChild(anchor)
          }
          else
          {
              nameCell.innerHTML = plugIn.name
          }

          var versionCell = row.insertCell(1)
          versionCell.innerHTML = plugIn.version
          versionCell.className = "versionColumn"

          var typeCell = row.insertCell(2)
          typeCell.innerHTML = plugIn.type
          typeCell.className = "typeColumn"

          var descriptionCell = row.insertCell(3)
          descriptionCell.innerHTML = plugIn.description
          descriptionCell.className = "descriptionColumn"
      }
  }
</script>

</div>

</body>
</html>
